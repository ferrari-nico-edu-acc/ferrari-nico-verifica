<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="light_switch">Interruttore Generale</button>
    <div id="lamp" class="warm"></div>
    <div>
        <button id="warm_button">Calda</button>
        <button id="cold_button">Fredda</button>
        <button id="rgb_button">RGB</button>
    </div>
    <div id="slider">
        <span id="opacity_span">Opacity</span>
        <input type="range" name="opacity" id="opacity_slider" min="0" max="100" value="100" step="1">
    </div>
    <div>
        <input type="number" name="timer" id="timer_input" placeholder="Timer (minuti)">
        <button id="timer_set_button">Imposta</button>
    </div>
    <h3 id="timer_text"></h1>
</body>
</html>
